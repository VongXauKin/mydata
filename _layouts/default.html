<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h3 style="padding: 0 20px;">Files</h3> <button class="add-new-btn">Add New</button> <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/hinh-anh-ki-niem/" {% if page.url contains '/hinh-anh-ki-niem/' %}class="active"{% endif %}>My Files</a></li>
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header-bar">
                <div class="title">My Files</div> </div>
            
            <div class="breadcrumb">
                {% if page.url == site.baseurl or page.url == site.baseurl + '/' %}
                    My Files
                {% else %}
                    <a href="{{ site.baseurl }}/">My Files</a> / <span>{{ page.title }}</span>
                {% endif %}
            </div>

            {{ content }} </main>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Data Repository.</p>
    </footer>
</body>
</html>
