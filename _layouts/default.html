<main class="main-content">
    
    <div class="search-bar-top">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Tìm kiếm tài liệu & hình ảnh (Omni Search)...">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    
    <div id="results-container"></div>
    
    <div id="content-main">
        
        <div class="header-bar">
            <div class="title">Tài liệu và Hình ảnh</div> 
        </div>
        
        <div class="breadcrumb">
            {% if page.url == site.baseurl or page.url == site.baseurl + '/' %}
                My Files
            {% else %}
                <a href="{{ site.baseurl }}/">My Files</a> / <span>{{ page.title }}</span>
            {% endif %}
        </div>
        
        {{ content }} 
    </div>
</main>
